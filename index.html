<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEATURES SLIDE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="featuresslide mainwidth parentmainwidth">
        <div class="colorpicker">
            <div class="bucketimage">
                <img src="Images/dot.png" alt="dotimg">
            </div>
            <div class="cardcolorpicker">
                <div class="cardcolorpickertext">
                    <p>Design</p>
                    <h2>Automation Color Picker</h2>
                    <h3>Get started <span><img src="Images/arrow.svg" alt="arrowimg" style="margin-left: 16px;"
                        width="6px" height="12px"></span></h3>
                </div>
            </div>
        </div>

        <div class="guide">
            <div class="dotimage">
                <img src="Images/dot.png" alt="dotimg">
            </div>
            <div class="cardcolorpicker">
                <div class="cardcolorpickertext">
                    <p>Build</p>
                    <h2>Component Builder Guide</h2>
                    <h3>Get started <span><img src="Images/arrowblue.svg" alt="arrowimg" style="margin-left: 16px;"
                        width="6px" height="12px"></span></h3>
                </div>
            </div>
        </div>

        <div class="deployment">
            <div class="cursorimage">
                <img src="Images/dot.png" alt="dotimg">
            </div>
            <div class="cardcolorpicker">
                <div class="cardcolorpickertext">
                    <p>Ship</p>
                    <h2>Cross-platform Deployment</h2>
                    <h4>Deploy your projects more efficiently for web & mobile.</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
